name-template: '$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

template: |
  ## 🚀 What’s New

  $CHANGES
  
  ## 👏 Thanks to 
  
  $CONTRIBUTORS
  
