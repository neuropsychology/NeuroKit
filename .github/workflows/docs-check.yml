name: "üìú Documentation check"
on:
    - pull_request

jobs:
    docs:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # To be able to push refs to destination repo
            - name: Set up Python üêç
              uses: actions/setup-python@v5
              with:
                  python-version: "3.13"
                  cache: "pip"

            - name: Install dependencies üè≠
              run: |
                  python -m pip install --upgrade pip
                  pip install sphinx
                  pip install sphinx-book-theme
                  pip install sphinxemoji
                  pip install sphinx-copybutton
                  pip install ipykernel
                  pip install ipython
                  pip install myst-parser
                  pip install myst-nb
                  pip install numpy
                  pip install pandas
                  pip install scipy
                  pip install scikit-learn
                  pip install matplotlib
                  pip install mne --upgrade
                  pip install PyWavelets
                  pip install astropy
                  pip install seaborn
                  pip install EMD-signal
                  pip install cvxopt
                  pip install ts2vg
                  pip install pickleshare
                  pip install https://github.com/neuropsychology/neurokit/zipball/dev

            - name: Build documentation üìú
              run: |
                  cd docs
                  sphinx-build -b html . _build
